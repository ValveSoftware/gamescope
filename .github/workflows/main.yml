name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    container: archlinux:base-devel
    steps:
      - name: Prepare
        run: |
          pacman-key --init
          pacman -Syu --noconfirm
          pacman -S --noconfirm git meson clang glslang libcap wlroots \
            sdl2 vulkan-headers libx11 libxmu libxcomposite libxrender libxres \
            libxtst libxkbcommon libdrm libinput wayland-protocols \
            xorg-xwayland pipewire cmake
      - uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Build with gcc
        run: |
          export CC=gcc CXX=g++
          meson setup build-gcc/ --werror --auto-features=enabled
          ninja -C build-gcc/
      - name: Build with gcc (no vr)
        run: |
          export CC=gcc CXX=g++
          meson setup build-gcc-novr/ -Denable_openvr_support=false --werror --auto-features=enabled
          ninja -C build-gcc-novr/
      - name: Build with clang
        run: |
          export CC=clang CXX=clang++
          meson setup build-clang/ --werror --auto-features=enabled
          ninja -C build-clang/
